<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>LOGIN BIM PRO</title>

  <link href="assets/fonts/font-roboto.css" rel="stylesheet">
  <link href="assets/fonts/feather.css" rel="stylesheet">
  <link href="assets/fonts/bootstrap-icons.min.css" rel="stylesheet">
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="enter.css" rel="stylesheet">

</head>

<body>

  <div class="enter-page">

    <div class="wrap-login">
      <div class="logo text-center">LOGO</div>
      <div class="login-title">Мой профиль</div>
      <!-- <div class="login-title">Регистрация</div> -->
      <form>
        <div class="mb-3">
          <label for="InputEmail1" class="form-label label-login">Логин</label>
          <input placeholder="Ваш email" type="email" class="form-control" id="InputEmail1"
            aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Мы никогда не передадим ваш адрес электронной почты кому-либо.</div>
        </div>
        <div class="mb-3">
          <label for="InputPassword1" class="form-label label-password">Пароль</label>
          <input placeholder="Ваш пароль" type="password" class="form-control" id="InputPassword1">
        </div>
        <div class="link-box">
          <a href="#">Забыли пароль?</a>
          <a href="#">Зарегистрироваться</a>
        </div>
        <div class="wrap-login-button">
          <div class="login-button"></div>
          <button type="submit" class="btn-login">Войти</button>
        </div>
      </form>

    </div>

  </div>

  <script src="assets/jquery/jquery-3.7.1.min.js" type="text/javascript"></script>
  <script src="assets/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="assets/js/jqscript.js" type="text/javascript"></script>

</body>

</html>
