            <div class="container-fluid">
              <form id="myForm">
                <div class="row">
                  <div class="col-lg-8">
                    <div class="file-loader">
                      <div id="image-preview" class="preview-container"></div>
                      <div id="pdf-preview" class="preview-container"></div>
                      <div id="ifc-preview" class="preview-container"></div>

                      <div class="file-wrapper">
                        <label for="upload-input" class="form-label">
                          <i class="bi bi-plus file-wrapper__icon"></i>

                          <span>Добавьте или перетащите ваши файлы</span>
                          <span>.ifc .jpg .png .pdf</span>
                        </label>

                        <input type="file" id="upload-input" class="form-control" accept=".ifc,.jpg,.png,.pdf" multiple hidden />
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-4">
                    <div class="col-container">
                      <div class="mb-3">
                        <label for="nameInput" class="form-label">Название</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Напишите что-нибудь" />
                      </div>

                      <div class="mb-3">
                        <label for="descriptionInput" class="form-label">Описание</label>
                        <textarea class="form-control textarea-custom" id="descriptionInput" rows="3" placeholder="Напишите что-нибудь"></textarea>
                      </div>

                      <div class="mb-3">
                        <label for="groupSelect" class="form-label">Группа</label>
                        <select data-placeholder="Ничего не выбрано" class="js-example-basic-single" id="groupSelect" name="state">
                          <option value=""></option>
                          <option value="group1">Группа 1</option>
                          <option value="group2">Группа 2</option>
                          <option value="group3">Группа 3</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="classification" class="form-label">Классификация по отраслям</label>

                        <div class="form-check__wrap">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox1" />
                            <label class="form-check-label" for="checkbox1">Label</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox2" />
                            <label class="form-check-label" for="checkbox2">Label</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox3" />
                            <label class="form-check-label" for="checkbox3">Label</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox4" />
                            <label class="form-check-label" for="checkbox4">Label</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox5" />
                            <label class="form-check-label" for="checkbox5">Label</label>
                          </div>
                        </div>
                      </div>

                      <div class="mb-3">
                        <label for="softwareInput" class="form-label">Используемое ПО</label>
                        <input type="text" class="form-control" id="softwareInput" placeholder="Напишите что-нибудь" />
                        <div id="softwareContainer" class="form-tags mt-2">
                          <span class="form-tags__item">ПО1</span>
                          <span class="form-tags__item">ПО2</span>
                          <span class="form-tags__item">ПО3</span>
                          <span class="form-tags__item">ПО4</span>
                          <span class="form-tags__item">ПО5</span>
                        </div>
                      </div>

                      <div class="mb-3">
                        <label for="tagsInput" class="form-label">Теги</label>
                        <input type="text" class="form-control" id="tagsInput" placeholder="Напишите что-нибудь" />
                        <div id="tagsContainer" class="form-tags mt-2">
                          <span class="form-tags__item">ТегА</span>
                          <span class="form-tags__item">ТегБ</span>
                          <span class="form-tags__item">ТегВ</span>
                          <span class="form-tags__item">ТегГ</span>
                          <span class="form-tags__item">ТегД</span>
                        </div>
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Конфиденциальность</label>

                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="confidentiality" id="confidentialityHigh" value="high" />
                          <label class="form-check-label" for="confidentialityHigh">Label</label>
                        </div>

                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="confidentiality" id="confidentialityLow" value="low" />
                          <label class="form-check-label" for="confidentialityLow">Label</label>
                        </div>
                      </div>

                      <div>
                        <button type="submit" class="bttn bttn-long bttn-primary bttn-regular">Сохранить</button>
                      </div>
                    </div>
